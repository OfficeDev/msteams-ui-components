<html style="font-size: 16px">
<head>
<style>
@font-face {
	font-family: MSTeamsIcons-Light;
	font-style: normal;
	font-weight: normal;
	src: url('TeamsAssets-Light.eot');
	src: url('TeamsAssets-Light.eot?#iefix') format('embedded-opentype'),
		url('TeamsAssets-Light.ttf') format('truetype'),
		url('TeamsAssets-Light.woff2') format('woff2'),
		url('TeamsAssets-Light.woff') format('woff'),
		url('TeamsAssets-Light.svg#MSTeamsIcons-Light') format('svg')
}

.icon-base {
	-moz-osx-font-smoothing: grayscale;
	-webkit-font-smoothing: antialiased;
	display: block;
	font-family: MSTeamsIcons-Light !important;
	font-size: 16px;
	font-style: normal;
	font-variant: normal;
	font-weight: normal;
	line-height: 1;
	speak: none;
	text-rendering: optimizeLegibility;
}

.icon-more-filled::before {
    bottom: 1px;
    content: "\e94f";
    position: relative;
}

.icon-monkey::before {
    bottom: 1px;
    content: "\e633";
    position: relative;
}
</style>
<link rel="stylesheet" type="text/css" href="msteams-16.css" />
<script src="https://statics.teams.microsoft.com/sdk/v1.0/js/MicrosoftTeams.min.js"></script>
<script type="application/javascript">
function themeChanged(theme) {
	var bodyElement = document.getElementById("body");
	var lightTab = document.getElementById("light-tab");
	var darkTab = document.getElementById("dark-tab");
	var contrastTab = document.getElementById("contrast-tab");

	lightTab.className = "tab";
	darkTab.className = "tab";
	contrastTab.className = "tab";
	switch (theme) {
		case "dark":
			darkTab.className = "tab tab-active";
			bodyElement.className = "theme-dark";
			break;
		case "contrast": 
			contrastTab.className = "tab tab-active";
			bodyElement.className = "theme-contrast";
			break;
		case "default":
		case "light":
		default:
			lightTab.className = "tab tab-active";
			bodyElement.className = "theme-light";
	}
}

microsoftTeams.initialize();
microsoftTeams.registerOnThemeChangeHandler(themeChanged);
microsoftTeams.getContext(function(context) {
	themeChanged(context.theme);
})

function radio(id) {
	var turnOff = "radio1";
	if (id == "radio-single") {
		document.getElementById(id).checked = true;
		return;
	} else if (id == 'radio1') {
		turnOff = "radio2";
	}
	var elementOn = document.getElementById(id);
	elementOn.checked = true;
	var elementOff = document.getElementById(turnOff);
	elementOff.checked = false;
}

function toggle() {
	var element = document.getElementById('toggle1');
	element.checked = !element.checked;
}
</script>
</head>
<body id="body" style="margin: 0" class="theme-light">
<div class="surface" style="height: 100vh">
	<div class="panel" style="max-height: 100%">
		<div class="panel-header">
			<div class="font-semibold font-title">
				Components using CSS
			</div>
			<div class="tab-group">
				<button id="light-tab" class="tab tab-active" onClick="themeChanged('light')">Light</button>
				<button id="dark-tab" class="tab" onClick="themeChanged('dark')">Dark</button>
				<button id="contrast-tab" class="tab" onClick="themeChanged('contrast')">High Contrast</button>
			</div>
		</div>
		<div class="panel-body">
			<div class="font-title2" style="margin-top: 10px; margin-bottom: 10px">Font sizes:</div>
			<div class="font-title">Title</div>
			<div class="font-title2">Title2</div>
			<div class="font-base">Base</div>
			<div class="font-caption">Caption</div>
			<div class="font-xsmall">XSmall</div>

			<div class="font-title2" style="margin-top: 10px; margin-bottom: 10px">Font weights:</div>
			<div class="font-semilight">Semilight</div>
			<div class="font-regular">Regular</div>
			<div class="font-semibold">Semibold</div>
			<div class="font-bold">Bold</div>
			
			<div class="font-title2" style="margin-top: 10px; margin-bottom: 10px">Links:</div>
			<a class="anchor">Link</a>
			<div class="font-title2" style="margin-top: 10px; margin-bottom: 10px">Buttons:</div>
			<button class="button-primary">Primary</button>
			<button class="button-secondary">Secondary</button>
			<br/>
			<button class="button-icon"><i class="icon-base icon-more-filled" aria-hidden="true"></i></button>
			<button class="button-icon"><i class="icon-base icon-monkey" aria-hidden="true"></i></button>
			<div class="font-title2" style="margin-top: 10px; margin-bottom: 10px">Tabs:</div>
			<div class="tab-group">
				<button class="tab tab-active">Tab 1</button>
				<button class="tab">Tab 2</button>
			</div>

			<div class="font-title2" style="margin-top: 10px; margin-bottom: 10px">Radios:</div>
			<label role="radio" class="radio-container">
				<input id="radio-single" aria-hidden type="radio" onClick="radio('radio-single')" />
				<span class="radio-label">Radio (not grouped)</span>
				<span class="radio-button"></span>
			</label>
			<div style="width:200px">
				<label id="radio-group" aria-live="polite" for="radio-group">
				  <span class="label">Radio Group</span>
				  <span class="error-label">with an error</span>
				</label>
				<div id="radio-group" aria-labelledby="radio-group" role="radiogroup" class="radio-group">
					<label role="radio" class="radio-container">
						<input id="radio1" aria-hidden name="radio-group" type="radio" onClick="radio('radio1')" />
						<span class="radio-label">Radio 1</span>
						<span class="radio-button"></span>
					</label>
					<label role="radio" class="radio-container">
						<input id="radio2" aria-hidden name="radio-group" type="radio" onClick="radio('radio2')" />
						<span class="radio-label">Radio 2</span>
						<span class="radio-button"></span>
					</label>
				</div>
			</div>
			<div class="font-title2" style="margin-top: 10px; margin-bottom: 10px">Toggle:</div>
			<div class="toggle">
				<input id="toggle1" type="checkbox" class="hidden-input"></input>
				<button onClick="toggle()" class="toggle-ball"></button>
			</div>

			<div class="font-title2" style="margin-top: 10px; margin-bottom: 10px">Input Fields:</div>
			<div class="input-container" style="width: 50%">
				<label aria-live="assertive" for="input1">
					<span class="label">Input field</span>
					<span class="error-label">with an error</span>
				</label>
				<input id="input1" class="input-field" placeholder="Placeholder text"></input>
			</div>

			<div class="font-title2" style="margin-top: 10px; margin-bottom: 10px">Text Fields:</div>
			<div class="textarea-container" style="width: 50%">
				<label class="textarea-label-container" aria-live="assertive" for="textarea1">
					<span class="label">Text area</span>
					<span class="error-label">with an error</span>
				</label>
				<textarea id="textarea1" class="textarea-field" placeholder="Placeholder text"></textarea>
			</div>
		</div>
		<div class="panel-footer"></div>
	</div>
</div>
</body>
</html>
